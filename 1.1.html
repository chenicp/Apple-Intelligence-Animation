<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smooth Organic Glow Border</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
    }

    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <canvas id="glowCanvas"></canvas>

  <script>
    const canvas = document.getElementById('glowCanvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    let hueOffset = 0;
    let waveOffset = 0;

    function drawIrregularPath() {
      const width = canvas.width;
      const height = canvas.height;
      const amplitude = 5; // Fine-tuned amplitude for subtle waves
      const frequency = 100; // Frequency for smoother motion

      ctx.beginPath();

      // Top edge
      for (let x = 0; x <= width; x += 10) {
        const y = Math.sin((x + waveOffset) / frequency) * amplitude;
        ctx.lineTo(x, y);
      }

      // Right edge
      for (let y = 0; y <= height; y += 10) {
        const x = Math.cos((y + waveOffset) / frequency) * amplitude;
        ctx.lineTo(width + x, y);
      }

      // Bottom edge
      for (let x = width; x >= 0; x -= 10) {
        const y = Math.sin((x + waveOffset) / frequency) * amplitude;
        ctx.lineTo(x, height + y);
      }

      // Left edge
      for (let y = height; y >= 0; y -= 10) {
        const x = Math.cos((y + waveOffset) / frequency) * amplitude;
        ctx.lineTo(x, y);
      }

      ctx.closePath();
    }

    function drawGlowBorder() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
      gradient.addColorStop(0, `hsl(${(hueOffset + 0) % 360}, 100%, 50%)`);
      gradient.addColorStop(0.5, `hsl(${(hueOffset + 120) % 360}, 100%, 60%)`);
      gradient.addColorStop(1, `hsl(${(hueOffset + 240) % 360}, 100%, 70%)`);

      ctx.lineWidth = 20;
      ctx.strokeStyle = gradient;

      drawIrregularPath();
      ctx.stroke();

      // Smooth color and wave shift
      hueOffset += 0.5;
      waveOffset += 1;

      if (hueOffset >= 360) hueOffset = 0;

      requestAnimationFrame(drawGlowBorder);
    }

    drawGlowBorder();
  </script>
</body>
</html>
