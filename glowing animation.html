<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Siri-Inspired Rounded Glow</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
    }

    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <canvas id="glowCanvas"></canvas>

  <script>
    const canvas = document.getElementById('glowCanvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    let hueOffset = 300;
    let sizeOffset = 0;

    function drawRoundedGlowRect(x, y, width, height, radius) {
      ctx.beginPath();
      ctx.moveTo(x + radius, y);
      ctx.arcTo(x + width, y, x + width, y + height, radius);
      ctx.arcTo(x + width, y + height, x, y + height, radius);
      ctx.arcTo(x, y + height, x, y, radius);
      ctx.arcTo(x, y, x + width, y, radius);
      ctx.closePath();
    }

    function drawGradientGlow() {
      const width = canvas.width;
      const height = canvas.height;

      const sizeVariation = Math.sin(sizeOffset) * 15; // Breathing effect
      const frameWidth = 50 + sizeVariation;
      const radius = 50 + sizeVariation / 2; // Rounded corner radius

      // Create a smooth gradient with pink, magenta, and purple hues
      const gradient = ctx.createLinearGradient(0, 0, width, height);
      const pink = `hsl(${(hueOffset + 320) % 360}, 100%, 70%)`;
      const magenta = `hsl(${(hueOffset + 300) % 360}, 100%, 60%)`;
      const purple = `hsl(${(hueOffset + 280) % 360}, 100%, 50%)`;

      gradient.addColorStop(0, pink);
      gradient.addColorStop(0.5, magenta);
      gradient.addColorStop(1, purple);

      ctx.clearRect(0, 0, width, height);

      // Draw a rounded rectangle with gradient colors
      ctx.lineWidth = frameWidth;
      ctx.strokeStyle = gradient;

      drawRoundedGlowRect(
        25 - sizeVariation / 2,
        25 - sizeVariation / 2,
        width - 50 + sizeVariation,
        height - 50 + sizeVariation,
        radius
      );

      ctx.stroke();

      // Smooth color shift and breathing animation
      hueOffset += 1;
      if (hueOffset >= 360) hueOffset = 0;
      sizeOffset += 0.05;

      requestAnimationFrame(drawGradientGlow);
    }

    drawGradientGlow();
  </script>
</body>
</html>
