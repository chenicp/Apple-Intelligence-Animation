<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free-Flowing Glow Animation</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
    }

    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <canvas id="glowCanvas"></canvas>

  <script>
    const canvas = document.getElementById('glowCanvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    let hueOffset = Math.random() * 360;
    const bubbles = [];

    // Create multiple flowing bubbles with unique properties
    for (let i = 0; i < 8; i++) {
      bubbles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 100 + 50,
        hue: Math.random() * 360,
        speedX: Math.random() * 2 - 1,
        speedY: Math.random() * 2 - 1,
      });
    }

    function drawGlow() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      bubbles.forEach((bubble) => {
        bubble.x += bubble.speedX;
        bubble.y += bubble.speedY;

        // Wrap around edges to keep the flow continuous
        if (bubble.x - bubble.radius > canvas.width) bubble.x = -bubble.radius;
        if (bubble.x + bubble.radius < 0) bubble.x = canvas.width + bubble.radius;
        if (bubble.y - bubble.radius > canvas.height) bubble.y = -bubble.radius;
        if (bubble.y + bubble.radius < 0) bubble.y = canvas.height + bubble.radius;

        // Create a dynamic radial gradient for each bubble
        const gradient = ctx.createRadialGradient(
          bubble.x, bubble.y, 0,
          bubble.x, bubble.y, bubble.radius
        );
        gradient.addColorStop(0, `hsla(${(bubble.hue + hueOffset) % 360}, 100%, 70%, 0.8)`);
        gradient.addColorStop(1, `hsla(${(bubble.hue + 60) % 360}, 100%, 50%, 0)`);

        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.arc(bubble.x, bubble.y, bubble.radius, 0, Math.PI * 2);
        ctx.fill();
      });

      hueOffset += 0.5; // Smooth color shift
      requestAnimationFrame(drawGlow);
    }

    drawGlow();
  </script>
</body>
</html>
