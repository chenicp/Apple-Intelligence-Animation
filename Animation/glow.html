<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive and Audio-Reactive Glow</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: rgba(0, 0, 0, 0);  /* Fully transparent background */
    }

    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <canvas id="glowCanvas"></canvas>

  <script>
    const canvas = document.getElementById('glowCanvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    let hueOffset = 0;
    let waveOffset = 0;
    let volumeBoost = 0;

    // Set up audio stream
    navigator.mediaDevices.getUserMedia({ audio: true }).then((stream) => {
      const audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const analyser = audioContext.createAnalyser();
      const source = audioContext.createMediaStreamSource(stream);
      source.connect(analyser);
      analyser.fftSize = 256;

      const bufferLength = analyser.frequencyBinCount;
      const dataArray = new Uint8Array(bufferLength);

      function drawAudioReactiveGlow() {
        analyser.getByteFrequencyData(dataArray);
        const averageVolume = dataArray.reduce((a, b) => a + b) / bufferLength;
        volumeBoost = averageVolume / 20;  // Adjust the wave height by volume

        drawGlowBorder();  // Render the border again
        requestAnimationFrame(drawAudioReactiveGlow);
      }

      drawAudioReactiveGlow();  // Start the animation loop
    });

    // Mouse interaction: Adjust colors and waves based on cursor movement
    canvas.addEventListener('mousemove', (event) => {
      const { clientX: mouseX, clientY: mouseY } = event;
      hueOffset = (mouseX / canvas.width) * 360;  // Dynamic color shift
      waveOffset = (mouseY / canvas.height) * 50;  // Adjust waves smoothly
    });

    // Draw the glowing, irregular border path
    function drawIrregularPath() {
      const width = canvas.width;
      const height = canvas.height;
      const amplitude = 5 + volumeBoost;  // React to audio volume
      const frequency = 100;  // Control smoothness of the waves

      ctx.beginPath();
      for (let x = 0; x <= width; x += 10) {
        const y = Math.sin((x + waveOffset) / frequency) * amplitude;
        ctx.lineTo(x, y);
      }
      for (let y = 0; y <= height; y += 10) {
        const x = Math.cos((y + waveOffset) / frequency) * amplitude;
        ctx.lineTo(width + x, y);
      }
      for (let x = width; x >= 0; x -= 10) {
        const y = Math.sin((x + waveOffset) / frequency) * amplitude;
        ctx.lineTo(x, height + y);
      }
      for (let y = height; y >= 0; y -= 10) {
        const x = Math.cos((y + waveOffset) / frequency) * amplitude;
        ctx.lineTo(x, y);
      }
      ctx.closePath();
    }

    // Draw the border with smooth flowing gradient
    function drawGlowBorder() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Create a dynamic, shifting gradient
      const gradient = ctx.createLinearGradient(
        Math.sin(hueOffset / 50) * canvas.width,
        Math.cos(hueOffset / 50) * canvas.height,
        canvas.width,
        canvas.height
      );

      gradient.addColorStop(0, `hsla(${(hueOffset + 0) % 360}, 100%, 50%, 0.5)`);
      gradient.addColorStop(0.5, `hsla(${(hueOffset + 120) % 360}, 100%, 60%, 0.4)`);
      gradient.addColorStop(1, `hsla(${(hueOffset + 240) % 360}, 100%, 70%, 0.3)`);

      ctx.lineWidth = 20 + volumeBoost;  // Adjust thickness based on volume
      ctx.strokeStyle = gradient;

      drawIrregularPath();  // Draw the wavy border
      ctx.stroke();

      hueOffset += 0.5;  // Smooth color shifting
      waveOffset += 0.8;  // Smooth wave animation
    }
  </script>
</body>
</html>
